<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Panda House</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <main id="main"> 
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Panda House</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6" data-aos="slide-right" data-aos-duration="2000" id="login">
        <div class="cont shadow-lg" id="animate">
            <h4 class="mb-1 text-center"><strong>Get Best Panda's at your Door-step</strong></h4>
            <p class="text-center">Login now, to book your panda, offer is only for short time.<br> The pandas are limited. Hurry up!</p>
            <label>Email :</label>
            <input type="email" class="form-control shadow-sm"><br>
            <label>Password :</label>
            <input type="password" id="pass" class="form-control shadow-sm"><br>
            <a id="forgot" href="#">Forgot Password?</a>
            <div class="d-flex justify-content-center">
                <button class="shadow-sm mt-2" id="but">Login</button>
            </div>
        </div>
      </div>
    </div>


  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      document.getElementById("but").addEventListener("click",()=>{
        document.getElementById("animate").setAttribute('data-aos-duration','3000');
        document.getElementById("animate").setAttribute('data-aos','zoom-out');
        document.getElementById("animate").setAttribute('data-aos-duration','3000');
        document.getElementById("main").setAttribute('data-aos','slide-out');
        
        console.log("")
      })
    </script>
</body>

</html>
